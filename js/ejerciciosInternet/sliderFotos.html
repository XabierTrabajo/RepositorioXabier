<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider fotos</title>
</head>

<body>
    <button id="click">Parar</button>
    <button id="continuar">Continuar</button>
    <br><br><br>
    <img src="" alt="" id="foto" width="300" height="auto">
</body>

</html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
    }
</style>
<script>
    // cargo el evento al abrir la pagina
    window.addEventListener("load", eventos);

    // aÃ±ado el evento al link
    function eventos() {
        event.preventDefault();
        document.getElementById("click").addEventListener("click", stop);
        document.getElementById("continuar").addEventListener("click", continuar);
        
        if (!nIntervId) {
            nIntervId = setInterval(slider, 1000);
        }
    }

    function slider() {
        
        console.log("ejecutando la funcion...")

        if (counter == 0) {
            document.getElementById("foto").src = "../img/gato.png";
            document.getElementById("foto").alt = "../img/gato.png";
        }
        
        if (counter == 1) {
            document.getElementById("foto").src = "../img/perro.png";
            document.getElementById("foto").alt = "../img/perro.png";
        }

        if (counter == 2) {
            document.getElementById("foto").src = "../img/logoPizzeria.jpg";
            document.getElementById("foto").alt = "../img/logoPizzeria.jpg";
        }

        if (counter > 2) {
            counter = -1;
        }

        counter++;
    }

    let nIntervId;
    let counter = 0;
    

    function stop() {
        clearInterval(nIntervId);
        // liberar nuestro inervalId de la variable
        nIntervId = null;
    }

    function continuar() {
        nIntervId = setInterval(slider, 1000);
    }
    
</script>
