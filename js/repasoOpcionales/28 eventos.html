<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio eventos 28</title>
</head>

<body>
    <span><a href="https://www.aulascript.com/evaluar/ejercicios-eventos.html">Ver enunciado del ejercicio</a></span>
    <br><br><br>

    <span id="string"></span>
    <div id="flex">
        <div id="c1" style="background: red"></div>
        <div id="c2" style="background: blue"></div>
    </div>



</body>

</html>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
    }

    div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

    #flex {
        width: 1000px;
        display: flex;
        text-align: center;
        justify-content: space-around;
        border: 0px solid black;
    }
</style>
<script>
	window.onload=function(){
		document.onkeydown=verCaracter;
	};
	var izquierdaDerecha=0;
	function verCaracter (evento){
		if (window.event)
			var evento=window.event;
		document.getElementById("string").innerHTML=evento.keyCode;
		moverIzq(evento.keyCode);
	};
	function moverIzq(tecla){
		if(tecla==39){
			izquierdaDerecha+=10;
			document.getElementById("c1").style.marginLeft=izquierdaDerecha+"px";
		}
		if (tecla==37){
			izquierdaDerecha-=10;
			document.getElementById("c1").style.marginLeft=izquierdaDerecha+"px";
		}
	}
</script>
